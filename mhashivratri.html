<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maha Shivratri Wishes</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            justify-content: flex-start;
        }

        .container {
            text-align: center;
            display: none;
            padding: 20px;
        }

        .message {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out, typewriter 4s steps(30) 1s forwards;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #fff;
        }

        .wish {
            font-size: 3rem;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: slideIn 2s ease-out 4s forwards;
        }

        .images {
            margin-top: 20px;
        }

        img {
            width: 80%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            animation: bounce 2s infinite, zoomIn 3s ease-in-out infinite;
        }

        img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button {
            padding: 12px 24px;
            font-size: 1.5rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes zoomIn {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .message {
                font-size: 2rem;
            }

            .wish {
                font-size: 2.5rem;
            }

            .button {
                font-size: 1.3rem;
                padding: 10px 20px;
            }

            img {
                width: 90%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 1.8rem;
            }

            .wish {
                font-size: 2rem;
            }

            .button {
                font-size: 1.2rem;
                padding: 8px 16px;
            }

            img {
                width: 95%;
                max-width: 250px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <script>
        function displayMessage() {
            // Show the message container
            document.getElementById("message-container").style.display = "block";

            // Hide the button after it's clicked
            document.querySelector('.button').style.display = "none";

            // Trigger fireworks effect
            var count = 200;
            var interval = setInterval(function() {
                confetti({
                    particleCount: 10,
                    angle: Math.random() * 360,
                    spread: Math.random() * 30 + 20,
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    colors: ["#ff0000", "#ffffff", "#f39c12", "#27ae60"]
                });

                count--;
                if (count <= 0) {
                    clearInterval(interval);
                }
            }, 100);
        }
